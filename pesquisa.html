<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa sobre estilos</title>
</head>
<body id="body-pesquisa">
    <nav>
        <div class="nav-links">
            <img id="img-logo" src="./img/logo_newstreet-shop.png" alt="Logo StreetWear Shop">
            <a href="./index.html">Home</a>
        </div>
        <div class="nav-login">
            <a href="./pesquisa.html">Pesquisa</a>
            <a href="./login.html">Entrar</a>
        </div>
    </nav>
    <section id="section-pesquisa">
        <div class="bloco-img">
            <img src="./img/cropped1.jpg" alt="Cropped">
        </div>
        <form action="./index.html">
            <h1>PESQUISA</h1>
            <p>Responda a pesquisa para implementação de croppeds na loja.</p>
            <div>
                <label for="cores">Cores de preferência</label>
                <input type="text" name="cores" required>
            </div>
            <div>
                <label for="tamanhos">Tamanhos</label>
                <select name="tamanhos" required>
                    <option value="grande">Grande</option>
                    <option value="medio">Médio</option>
                    <option value="pequeno">Pequeno</option>
                </select>
            </div>
            <div>
                <label for="tecidos">Tecidos de preferência</label>
                <input type="text" name="tecidos" required>
            </div>
            <div id="div-submit">
                <input type="submit">
            </div>
        </form>
        <div class="bloco-img">
            <img src="./img/cropped2.jpg" alt="Cropped">
        </div>
    </section>
    <footer>
        <div id="instagrams">
            <img src="./img/instagram_icon.png" alt="Icone Instagram">
            <a href="https://instagram.com/_jul4x.ia/">@_jul4x.ia</a>
            <img src="./img/instagram_icon.png" alt="Icone Instagram">
            <a href="https://instagram.com/l1nn_l/">@l1nn_l</a>
        </div>
    </footer>
</body>
</html>
